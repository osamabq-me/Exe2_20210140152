<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-lg">
        <div class="d-flex justify-content-center">
            <div class="col-6" id="mainone">
                <div class="container" id="maincon">
                    <br>
                    <div class="rounded-pill p-1" id="pillit">
                        <h3>The Secret World of Arrietty
                            <br>(Studio Ghibli)
                        </h3>
                    </div>
                    <div class="container-audio">
                        <audio controls loop autoplay>
                            <source
                                src="Media/Cecile Corbel - Arrietty's Song ( The Secret World of Arrietty ) Full.mp3"
                                type="audio/ogg">
                            Your browser dose not Support the audio Tag
                        </audio>
                        <div class="rounded-pill p-1" id="pillit">
                            <h3 id="audiotext">Cecile Corbel - Arrietty's Song </h3>
                        </div>
                    </div>
                    <div class="container-video ">
                        <video class="w-100" controls>
                            <source src="Media/Arrietty - Official Trailer.mp4" type="video/mp4">
                            Your browser dose not Support the video Tag
                        </video>
                        <br>
                        <div class="rounded-pill p-1" id="pillit">
                            <h3 style="margin-bottom: 2px;">The Movie trailer </h3>
                        </div>
                    </div>
                    <div class="container">
                        <img src="Media/Poster01.jpg" alt="Arrietty" class="w-75">
                        <br><br>
                        <div class="rounded-pill p-1" id="pillit">
                            <h3>The Secret World of Arrietty poster</h3>
                        </div>

                    </div>
                </div>
                <div class="text-black rounded p-2 align-self-start " id="survey">
                    <a href="Form/form.html"><span class="text-uppercase">Survey</span></a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
</body>


</html>
